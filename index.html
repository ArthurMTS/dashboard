<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="/assets/css/global.css">
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
  <header>
    <form>
      <button class="search-button">
        <img src="/assets/icons/magnify.svg" alt="Magnifing glass">
      </button>
      <input class="search-bar" type="text" name="search" id="search" required>
    </form>
    <div class="user">
      <img class="notification" src="/assets/icons/bell.svg" alt="notification bell">
      <img class="user-icon" src="/assets/images/user.jpg" alt="user icon">
      <p class="username">Arthur Silva</p>
    </div>
    <div class="welcome">
      <img class="user-icon" src="/assets/images/user.jpg" alt="user icon">
      <p class="message">Hello there,</p>
      <p class="username">Arthur Silva (<a href="https://github.com/ArthurMTS" target="_blank">@arthurmts</a>)</p>
    </div>
    <div class="controls">
      <button class="button">New</button>
      <button class="button">Upload</button>
      <button class="button">Share</button>
    </div>
  </header>
  <aside>
    <div>
      <img class="logo" src="/assets/icons/dashboard.svg" alt="Dashboard">
      <h1 class="title">Dashboard</h1>
    </div>
    <ul class="nav">
      <li class="nav-item">
        <a href="#">
          <img src="/assets/icons/home.svg" alt="nav-item-icon">
          <p>Home</p>
        </a>
      </li>
      <li class="nav-item">
        <a href="#">
          <img src="/assets/icons/account-details.svg" alt="nav-item-icon">
          <p>Profile</p>
        </a>
      </li>
      <li class="nav-item">
        <a href="#">
          <img src="/assets/icons/message.svg" alt="nav-item-icon">
          <p>Messages</p>
        </a>
      </li>
      <li class="nav-item">
        <a href="#">
          <img src="/assets/icons/clock.svg" alt="nav-item-icon">
          <p>History</p>
        </a>
      </li>
      <li class="nav-item">
        <a href="#">
          <img src="/assets/icons/note-multiple.svg" alt="nav-item-icon">
          <p>Tasks</p>
        </a>
      </li>
      <li class="nav-item">
        <a href="#">
          <img src="/assets/icons/account-group.svg" alt="nav-item-icon">
          <p>Communities</p>
        </a>
      </li>
    </ul>
    <ul class="config">
      <li class="nav-item">
        <a href="#">
          <img src="/assets/icons/cog.svg" alt="nav-item-icon">
          <p>Settings</p>
        </a>
      </li>
      <li class="nav-item">
        <a href="#">
          <img src="/assets/icons/help-box.svg" alt="nav-item-icon">
          <p>Support</p>
        </a>
      </li>
      <li class="nav-item">
        <a href="#">
          <img src="/assets/icons/shield-check.svg" alt="nav-item-icon">
          <p>Privacy</p>
        </a>
      </li>
    </ul>
    <footer>
      <a href="https://github.com/ArthurMTS" target="_blank">
        <img src="/assets/icons/github.svg" alt="github logo">
      </a>  
    </footer>
  </aside>
  <main>
    Your projects
  </main>
</body>
</html>
